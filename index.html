<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true">
  <title>WhatsApp Sender | Hantar Mesej Mudah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      color: #333;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }
    
    .header {
      background: #128C7E;
      padding: 20px 15px;
      text-align: center;
      position: relative;
      color: white;
    }
    
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .header p {
      font-size: 0.95rem;
      opacity: 0.9;
    }
    
    .logo {
      font-size: 2.2rem;
      color: white;
      animation: pulse 2s infinite;
    }
    
    .form-container {
      padding: 20px;
    }
    
    .input-group {
      margin-bottom: 18px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #075E54;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-group input, 
    .input-group select, 
    .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: #f9f9f9;
      -webkit-appearance: none;
    }
    
    .input-group input:focus, 
    .input-group select:focus, 
    .input-group textarea:focus {
      border-color: #25D366;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
      background: white;
      outline: none;
    }
    
    .input-group input::placeholder {
      color: #999;
    }
    
    .preset-container {
      background: #e8f5e9;
      border-radius: 10px;
      padding: 12px;
      margin-top: 5px;
      border-left: 4px solid #4CAF50;
    }
    
    .message-box {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn-send {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #25D366, #128C7E);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .btn-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 211, 102, 0.5);
      background: linear-gradient(to right, #2be46f, #139f81);
    }
    
    .btn-send:active {
      transform: translateY(1px);
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 0.8rem;
      border-top: 1px solid #eee;
      background: #f9f9f9;
    }
    
    .footer a {
      color: #128C7E;
      text-decoration: none;
      font-weight: 600;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.6rem;
      }
      
      .form-container {
        padding: 15px;
      }
      
      .btn-send {
        padding: 13px;
        font-size: 1rem;
      }
      
      .header {
        padding: 15px 10px;
      }
      
      /* Prevent zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
    }
    
    /* For iOS devices */
    @supports (-webkit-touch-callout: none) {
      input, select, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fab fa-whatsapp logo"></i> WhatsApp Sender</h1>
      <p>Hantar mesej terus ke WhatsApp dengan mudah!</p>
    </div>
    
    <div class="form-container">
      <div class="input-group">
        <label for="phone"><i class="fas fa-mobile-alt"></i> Nombor Telefon:</label>
        <input type="tel" id="phone" placeholder="Contoh: +60123456789 atau 0123456789" inputmode="tel">
      </div>
      
      <div class="input-group">
        <label for="preset"><i class="fas fa-comments"></i> Mesej Standard:</label>
        <select id="preset" onchange="updateMessage()">
          <option value="">-- Tiada --</option>
          <option value="Saya lalamove, saya sudah sampai tuan/puan">Saya sudah sampai tuan/puan</option>
          <option value="Saya lalamove, saya dalam perjalanan ke lokasi ya 🚗😊. Nanti bila saya dah hampir sampai, saya akan maklumkan. Terima kasih atas kerjasama!">Ok tuan/puan, saya dalam perjalanan ke lokasi ya</option>
          <option value="Saya lalamove, saya akan sampai dalam 10 minit lagi😊">Saya akan sampai dalam 10 minit lagi😊</option>
          <option value="Saya lalamove, saya akan sampai dalam 5 minit lagi😊">Saya akan sampai dalam 5 minit lagi😊</option>
          <option value="Boleh saya letak barang disini">Boleh saya letak barang di sini</option>
          <option value="Barang telah selamat saya hantar kepada anda tuan/puan 🚚📦. Terima kasih atas kepercayaan 😊. Kalau tuan/puan berpuas hati dengan servis saya, jangan lupa bagi saya 5 ⭐ ya! Sokongan tuan/puan amat saya hargai 🙏✨.">Barang telah selamat dihantar...</option>
          <option value="Saya lalamove. Mohon maaf atas kelewatan penghantaran tadi 🙏. Terdapat sedikit kesulitan yang tidak dapat dielakkan di jalan raya. Namun, barang telah selamat dihantar kepada pihak tuan/puan 🚚📦. Terima kasih atas kesabaran dan pemahaman yang diberikan.">Mohon maaf atas kelewatan penghantaran tadi</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="message"><i class="fas fa-edit"></i> Mesej Tersuai:</label>
        <textarea id="message" rows="4" class="message-box" placeholder="Tulis mesej anda di sini..." inputmode="text"></textarea>
      </div>
      
      <button class="btn-send" onclick="sendWhatsApp()">
        <i class="fab fa-whatsapp"></i> HANTAR KE WHATSAPP
      </button>
      
    </div>
    
    <div class="footer">
      <p>Nawzitech | © 2025 WhatsApp Sender</p>
    </div>
  </div>

  <script>
    function updateMessage() {
      const preset = document.getElementById("preset").value;
      document.getElementById("message").value = preset;
    }

    function sanitizePhoneNumber(rawPhone) {
      // Buang semua selain nombor
      let phone = rawPhone.replace(/\D/g, '');
      
      // Jika bermula dengan '60' → tukar ke '0'
      if (phone.startsWith('60')) {
        phone = '0' + phone.slice(2);
      }
      // Jika bermula dengan '1' (mungkin user lupa letak 0)
      else if (phone.startsWith('1') && phone.length >= 9) {
        phone = '0' + phone;
      }
      
      return phone;
    }

    function sendWhatsApp() {
      const rawPhone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();
      
      if (!rawPhone) {
        alert("Sila masukkan nombor telefon!");
        return;
      }
      
      if (!message) {
        alert("Sila masukkan mesej!");
        return;
      }
      
      const localPhone = sanitizePhoneNumber(rawPhone);
      
      
      // Format WhatsApp: 60 + tanpa 0 → contoh: 60173721450
      const waPhone = '60' + localPhone.slice(1);
      const encodedMessage = encodeURIComponent(message);
      const url = `https://wa.me/${waPhone}?text=${encodedMessage}`;
      
      // Pergi ke WhatsApp
      window.open(url, '_blank');
    }
    
    // Prevent form submission on Enter key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
