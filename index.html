<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hantar WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h2 {
      text-align: center;
      color: #25D366;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>

  <h2>Hantar WhatsApp</h2>

  <label for="phone">Nombor Telefon (cth: 0123456789):</label>
  <input type="tel" id="phone" placeholder="Masukkan nombor telefon seperti 0123456789">

  <label for="preset">Pilih mesej standard:</label>
  <select id="preset" onchange="updateMessage()">
    <option value="">-- Tiada --</option>
    <option value="Saya sudah sampai En./Pn.">Saya sudah sampai En./Pn.</option>
    <option value="Boleh saya letak barang disini">Boleh saya letak barang di sini</option>
    <option value="Barang telah selamat saya hantar kepada anda 🚚📦. Terima kasih atas kepercayaan 😊. Kalau anda berpuas hati dengan servis saya, jangan lupa bagi saya 5 ⭐ ya! Sokongan anda amat saya hargai 🙏✨.">Barang telah selamat dihantar...</option>
  </select>

  <label for="message">Atau tambah mesej anda:</label>
  <textarea id="message" rows="4" placeholder="Tulis mesej tambahan di sini (jika ada)..."></textarea>

  <button onclick="sendWhatsApp()">Hantar ke WhatsApp</button>

  <script>
    function updateMessage() {
      const preset = document.getElementById('preset').value;
      const messageBox = document.getElementById('message');
      messageBox.value = preset; // ganti isi textarea dengan mesej dipilih
    }

    function sendWhatsApp() {
      const phoneInput = document.getElementById('phone').value.trim();
      const message = encodeURIComponent(document.getElementById('message').value.trim());

      if (!phoneInput) {
        alert('Sila masukkan nombor telefon.');
        return;
      }

      const fullPhone = '6' + phoneInput;
      const url = `https://wa.me/${fullPhone}?text=${message}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
