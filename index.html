<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hantar WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #25D366;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #25D366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>

  <h2>Hantar WhatsApp</h2>

  <label for="phone">Nombor Telefon:</label>
  <input type="tel" id="phone" placeholder="Contoh: +60123456789 atau 0123456789" />

  <label for="preset">Pilih mesej standard:</label>
  <select id="preset" onchange="updateMessage()">
    <option value="">-- Tiada --</option>
    <option value="Saya sudah sampai En./Pn.">Saya sudah sampai En./Pn.</option>
    <option value="Boleh saya letak barang di sini">Boleh saya letak barang di sini</option>
    <option value="Barang telah selamat saya hantar kepada anda ðŸššðŸ“¦. Terima kasih atas kepercayaan ðŸ˜Š. Kalau anda berpuas hati dengan servis saya, jangan lupa bagi saya 5 â­ ya! Sokongan anda amat saya hargai ðŸ™âœ¨.">
      Barang telah selamat dihantar...
    </option>
  </select>

  <label for="message">Atau mesej tersuai:</label>
  <textarea id="message" rows="4" placeholder="Tulis mesej tambahan di sini..."></textarea>

  <button onclick="sendWhatsApp()">Hantar ke WhatsApp</button>

  <script>
    function updateMessage() {
      const preset = document.getElementById("preset").value;
      document.getElementById("message").value = preset;
    }

    function sanitizePhoneNumber(rawPhone) {
      // Buang semua selain nombor
      let phone = rawPhone.replace(/\D/g, '');

      // Penanganan khusus untuk format +60
      if (phone.startsWith('60')) {
        phone = '0' + phone.slice(2);
      }
      // Jika bermula dengan '1' (mungkin user lupa letak 0)
      else if (phone.startsWith('1') && phone.length >= 9) {
        phone = '0' + phone;
      }

      return phone;
    }

    function sendWhatsApp() {
      const rawPhone = document.getElementById("phone").value.trim();
      const message = encodeURIComponent(document.getElementById("message").value.trim());
      const localPhone = sanitizePhoneNumber(rawPhone);

      // Validasi nombor Malaysia (9-10 digit setelah 0)
      if (!/^0\d{9,10}$/.test(localPhone)) {
        alert("Nombor telefon tidak sah. Sila semak semula.");
        return;
      }

      // Format WhatsApp: 60 + tanpa 0 â†’ contoh: 60173721450
      const waPhone = '60' + localPhone.slice(1);
      const url = `https://wa.me/${waPhone}?text=${message}`;

      // Pergi ke WhatsApp
      window.location.href = url;
    }
  </script>

</body>
</html>
