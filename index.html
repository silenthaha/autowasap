<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hantar WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #25D366;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #25D366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>

  <h2>Hantar WhatsApp</h2>

  <label for="phone">Nombor Telefon:</label>
  <input type="tel" id="phone" placeholder="Contoh: +60173721450 atau 0173721450">

  <label for="preset">Pilih mesej standard:</label>
  <select id="preset" onchange="updateMessage()">
    <option value="">-- Tiada --</option>
    <option value="Saya lalamove, saya sudah sampai tuan/puan">Saya sudah sampai tuan/puan</option>
    <option value="Saya lalamove, saya dalam perjalanan ke lokasi ya 🚗😊. Nanti bila saya dah hampir sampai, saya akan maklumkan. Terima kasih atas kerjasama!">Ok tuan/puan, saya dalam perjalanan ke lokasi ya</option>
    <option value="Saya lalamove, saya akan sampai dalam 10 minit lagi😊">Saya akan sampai dalam 10 minit lagi😊</option>
    <option value="Saya lalamove, saya akan sampai dalam 5 minit lagi😊">Saya akan sampai dalam 5 minit lagi😊</option>
    <option value="Boleh saya letak barang disini">Boleh saya letak barang di sini</option>
    <option value="Barang telah selamat saya hantar kepada anda tuan/puan 🚚📦. Terima kasih atas kepercayaan 😊. Kalau tuan/puan berpuas hati dengan servis saya, jangan lupa bagi saya 5 ⭐ ya! Sokongan tuan/puan amat saya hargai 🙏✨.">Barang telah selamat dihantar...</option>
    <option value="Saya lalamove. Mohon maaf atas kelewatan penghantaran tadi 🙏. Terdapat sedikit kesulitan yang tidak dapat dielakkan di jalan raya. Namun, barang telah selamat dihantar kepada pihak tuan/puan 🚚📦. Terima kasih atas kesabaran dan pemahaman yang diberikan.">Mohon maaf atas kelewatan penghantaran tadi</option>
  </select>

  <label for="message">Atau mesej tersuai:</label>
  <textarea id="message" rows="4" placeholder="Tulis mesej tambahan di sini..."></textarea>

  <button onclick="sendWhatsApp()">Hantar ke WhatsApp</button>

  <script>
    function updateMessage() {
      const preset = document.getElementById("preset").value;
      document.getElementById("message").value = preset;
    }

    function sanitizePhoneNumber(rawPhone) {
      let phone = rawPhone.replace(/\D/g, ''); // buang semua bukan nombor

      // Jika bermula dengan 60, tukar kepada 0
      if (phone.startsWith('60')) {
        phone = '0' + phone.substring(2);
      }

      // Jika bermula dengan 1, tambah 0
      if (phone.startsWith('1') && phone.length >= 9) {
        phone = '0' + phone;
      }

      return phone;
    }

    function sendWhatsApp() {
      const rawPhone = document.getElementById('phone').value.trim();
      const localPhone = sanitizePhoneNumber(rawPhone); // 0173721450
      const message = encodeURIComponent(document.getElementById('message').value.trim());

      // Validation
      if (!/^0\d{8,9}$/.test(localPhone)) {
        alert("Nombor telefon tidak sah. Sila semak semula.");
        return;
      }

      const waPhone = '6' + localPhone.substring(1); // jadi 60173721450
      const url = `https://wa.me/${waPhone}?text=${message}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
